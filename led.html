        </div>
        <div class="colon c2">:</div>

            </div>
            <div class="num two">
                <div class="bar tc"></div>

                <div class="bar tr"></div>
                <div class="bar cc"></div>
                <div class="bar bl"></div>
                <div class="bar br"></div>
                <div class="bar bc"></div>
            </div>
        </div>
    </div>
